<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet"   href="css/photobox.css">

    <title>photobox</title>
</head>
<body>

<nav>
    <button id="load_gallery">load</button>
    <button id="previous">prev page</button>
    <button id="next">next page</button>
    <button id="first">first page</button>
    <button id="last">last page</button>
</nav>


<main id="gallery">

     <div class="gallery-container" id="gallery_container">
     </div>


    <!-- lightbox container should come here -->


  <div class="lightbox_container lightbox_container--hidden" id="lightbox_container">

       <div id="lightbox">
           <div id="lightbox-head">
               <button id="lightbox_close">-X-</button>
               <button id ="aGauche"> Image précédente</button>
               <button id ="aDroite"> Image suivante</button>

           </div>

           <div id="lightbox-img">
               <img id="lightbox_full_img" src="https://webetu.iutnc.univ-lorraine.fr/www/canals5/phox/img/large/img_586d38daa09e8.jpg">
               <h1 id="lightbox_title">titre photo</h1>
               <h1 id="description">Description : ${data.photo.descr} </h1>
               <h1 id="format">Format : ${data.photo.format} </h1>
           </div>
       </div>

  </div>


</main>

<script type="module" src="photobox.js"></script>

</body>
</html>
